# Docker Compose override for Redis integration
# This file extends the base docker-compose.yml with Redis-specific configurations

version: '3.8'

services:
  # Enhanced Redis configuration
  redis:
    command: redis-server /usr/local/etc/redis/redis.conf --requirepass ${REDIS_PASSWORD:-}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
      - ./scripts/redis-init.sh:/docker-entrypoint-initdb.d/redis-init.sh:ro
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Enhanced FastAPI Application with Redis initialization
  app:
    environment:
      # Redis configuration
      REDIS_URL: redis://:${REDIS_PASSWORD:-}@redis:6379/0
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: 0
      REDIS_MAX_RETRIES: 30
      REDIS_RETRY_DELAY: 2

      # Application configuration
      APP_HOST: 0.0.0.0
      APP_PORT: 8000
      APP_WORKERS: 1

      # Redis optimization
      REDIS_OPTIMIZE_ON_START: true
      REDIS_MONITORING_ENABLED: true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Enhanced Celery Worker with Redis
  celery-worker:
    environment:
      # Redis configuration
      REDIS_URL: redis://:${REDIS_PASSWORD:-}@redis:6379/0
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: 0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Enhanced Celery Beat with Redis
  celery-beat:
    environment:
      # Redis configuration
      REDIS_URL: redis://:${REDIS_PASSWORD:-}@redis:6379/0
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: 0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Enhanced Flower with Redis
  flower:
    environment:
      # Redis configuration
      REDIS_URL: redis://:${REDIS_PASSWORD:-}@redis:6379/0
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      REDIS_DB: 0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
